<html>
<head>
  <title>Audiobook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .audio {
      width: 100%;
      height: 50px;
      }
      .flex {
       display: flex;
      }
      .image {
      width: 100%;
      }
    </style>
</head>

<body>
<div class="flex">
  
  <audio id=audioid class=audio controls autoplay onended="aended()" ><source src="res/0001.mp3" type="audio/mpeg"></audio>

<div onclick="prev()" title="Previous Page">
  <svg xmlns="http://www.w3.org/2000/svg" height="60px" width="60px" viewBox="0 0 24 24" fill="#000000"><g><rect fill="none" height="24" width="24"/></g><g><path d="M2,12c0,5.52,4.48,10,10,10c5.52,0,10-4.48,10-10S17.52,2,12,2C6.48,2,2,6.48,2,12z M20,12c0,4.42-3.58,8-8,8 c-4.42,0-8-3.58-8-8s3.58-8,8-8C16.42,4,20,7.58,20,12z M8,12l4-4l1.41,1.41L11.83,11H16v2h-4.17l1.59,1.59L12,16L8,12z"/></g></svg>
</div>

<div onclick="next()" title="Next Page">
  <svg xmlns="http://www.w3.org/2000/svg" height="60px" width="60px" viewBox="0 0 24 24" fill="#000000"><g><rect fill="none" height="24" width="24"/></g><g><path d="M22,12c0-5.52-4.48-10-10-10C6.48,2,2,6.48,2,12s4.48,10,10,10C17.52,22,22,17.52,22,12z M4,12c0-4.42,3.58-8,8-8 c4.42,0,8,3.58,8,8s-3.58,8-8,8C7.58,20,4,16.42,4,12z M16,12l-4,4l-1.41-1.41L12.17,13H8v-2h4.17l-1.59-1.59L12,8L16,12z"/></g></svg>
</div>
</div>

  <img class=image id=imageid src="res/0001.jpg" width=460px />


<script>

var i=1;
var z="000";

function next(){
  if(i<19) i++;
  if(i>9) z="00"; else z="000";
  console.log(i);
  document.getElementById("imageid").src="res/" + z + i + ".jpg";
  document.getElementById("audioid").src="res/" + z + i + ".mp3";
  }

function prev(){
  if(i>9) z="00"; else z="000";
  i--;
  document.getElementById("imageid").src="res/" + z + i + ".jpg";
  document.getElementById("audioid").src="res/" + z + i + ".mp3";
  }

function aended(){
  // alert("The sound has ended.");
  next();
  }

document.addEventListener("keydown",event => {
  if (event.key==="ArrowRight"){
      next();
    }
    
  if (event.key==="ArrowLeft"){
      prev();
    }
  
  });

</script>

</body>

</html>
